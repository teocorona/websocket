<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket CLient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container">
    <div class="p-2 d-flex justify-content-between">
        <h1>Socket Client</h1>
        <p>
            server status:
            <span id="label-online" class="text-success">online</span>
            <span id="label-offline" class="text-danger">offline</span>
        </p>
    </div>
    <hr />

    <div class="row">
        <div class="col-2">
            <input type="text" id="inputTxt" class="form-control"/>
        </div>
        <div class="col-2">
            <button id="btnSend" class="btn btn-primary">
                Enviar
            </button>
        </div>
    </div>




    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-clients.js"></script>
</body>

</html>
